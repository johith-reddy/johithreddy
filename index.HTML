<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore eCommerce</title>
    <link rel="stylesheet" href="static.css">
</head>
<body>
    <header>
        <h1>FakeStore eCommerce Website</h1>
        <nav>
            <div class="left">
                <img src="fake1.png" alt="">
                <ul>
                    <li class="men">Men</li>
                    <li class="women">Women</li>
                    <li class="kids">Kids</li>
                    <li class="Bracelets">Bracelets</li>
                    <li class="Electronics">Electronics</li>
                </ul>
            </div>
        
        <div class="right"></div>
            <input placeholder="Search for products, brands and more" class="desktop-searchBar" value=""
                data-reactid="904">
            <div class="icons">
                <div class="profile">Profile</div>
                <div class="wish">Wishlist</div>
                <div class="bag">Bag</div>
            </div>
        </div>
        </nav>
        <div id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <strong>Total: $<span id="total-price">0.00</span></strong>
        </div>
        
    </header>
    
    <main>
        <div id="products-container"></div>
    </main>

    
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 FakeStore eCommerce. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script src="static.js"></script>
</body>
</html>
